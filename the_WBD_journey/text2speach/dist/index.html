<!DOCTYPE html>

<html>
  
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Text-2-Speech</title>
    <style type="text/css" media="all">
      body {
        background: #141414;
      }
    </style>
  </head>
  
  <body class="text-white">
    
    <div class="container text-center">
      <img src="img/text2speech.png" alt="Text 2 Speech" class="mb-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form>
            <div class="form-group">
              <textarea name="" id="text-input" class="form-control form-control-lg" placeholder="Start typing..."></textarea>
            </div>
            <div class="form-group">
              <label for="rate">Rate</label>
              <div id="rate-value" class="badge badge-primary float-right">1</div>
              <input type="range" id="rate" value="1" class="custom-range" min="0.5" max="2" step="0.1">
            </div>
            <div class="form-group">
              <label for="pitch">Pitch</label>
              <div id="pitch-value" class="badge badge-primary float-right">1</div>
              <input type="range" id="pitch" value="1" class="custom-range" min="0" max="2" step="0.1">
            </div>
            <select id="voice-select" class="form-control form-control-lg mb-3"></select>
            <button class="btn btn-light btn-lg btn-block">Speak It!</button>
          </form>
        </div>
      </div>
    </div>
    
  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
